<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "descripition" content = "O melhor da Psicologia Positiva para você">
    <title>Semana Positiva</title>
    <link rel="stylesheet" type="text/css" href="style.css">
   
</head>

<body>

    <header class="cabecalho">
        <img class="logo" src="logo.png" alt="logo da Semana mais Positiva por Maira Rodrigues">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item1">Conteúdo</a>
            <a class="cabecalho-menu-item2">Indicações de livros e filmes</a>
            <a class="cabecalho-menu-item3">Comunidade PsiPositiva</a>
            <a class="cabecalho-menu-item4">Agende Comigo</a>
        </nav>
    </header>

    <main class="conteudo-central">

        <section class="conteudo-central-primeiro">
            <div class="Conteudo-central-escrito">
                <h1>Toda Semana,</h1>
                <h3> Uma terça-feira</h3>
                <h3> com o melhor</h3>
                <h3> da Psicologia Positiva para você!</h3>

                <button class="botao">Confira</button>
            </div>
            <img class="imagem-principal" src="Não há um dia mais valioso do que hoje.png" alt="Imagem de moça sentada meditando">
        </section>

        <section class="conteudo-central-segundo">
            <h3 class="titulo-central-segundo">O que, como e por quê?</h3>
            <p>O que é Psicologia Positiva?</p>
            <p>Como ela pode me ajudar?</p>
            <p>Por que fazer terapia?</p>

        </section>

    </main>

    <footer>
        <p class="rodape">Maira Rodrigues</p>
        <p class="rodape2">Psicóloga</p>
        

    </footer>
    
</body>

</html>
